<html>
    <head>
        <meta HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=utf-8">
        <title>대소문자 변환기</title>
        <link rel="stylesheet" href="converter.css" type="text/css">
        <script src="converter.js" defer></script>
    </head>
    <body>
        <div style="width:600px;margin:0 auto;texr-align:center;padding:30px 0 30px 0;">
            <p>
                <div style="height:1000px;width:400px;">
                    <br/>
                    <strong>아래 녹색 창에 영문 텍스트 입력:</strong>
                    <br/>
                    <textarea id="textinput" style="height:200px;width:380px; background-color:#CCFFCC" onkeyup="transformText()" onfocus="this.value = ''; this.onfocus = null"></textarea>
                    <br/>
                    
                    <br/>
                    <strong>첫 글자만 대문자</strong>
                    (Capitalize)에 '_'제거 결과:<br/>
                    <textarea id="Capitalize" style="height:200px;width:380px; background-color:#EEEEEE" readonly="readonly" onclick="selectText('textoutput1_2007121003')" onfocus="selectText('textoutput1_2007121003')"></textarea>
                    <br/>
					
                    <br/>
                    모두 <strong>대문자</strong>
                    (UpperCase)로 변환 결과(쿼리용):<br/>
                    <textarea id="UpperCase" style="height:200px;width:380px; background-color:#EEEEEE" readonly="readonly" onclick="selectText('textoutput3_2007121003')" onfocus="selectText('textoutput3_2007121003')"></textarea>
                    <br/>
                                        
                    <br/>
                    모두 <strong>소문자</strong>
                    (LowerCase)로 변환 결과:<br/>
                    <textarea id="LowerCase" style="height:200px;width:380px; background-color:#EEEEEE" readonly="readonly" onclick="selectText('textoutput2_2007121003')" onfocus="selectText('textoutput2_2007121003')"></textarea>
                    <br/>
                </div>
                위의 회색 결과창의 변환된 텍스트 결과물을 마우스 우측 버튼으로 클릭한 후, "복사"를 선택하면, 텍스트가 메모리 속에 복사됩니다. 메모장 등의 문서에서 키보드의 Ctrl+V키를 누르면, 붙여 넣어집니다.
            </p>
        </div>
    </body>
</html>
