<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Clipboard Copy and Close</title>
    <script>
        function copyTextAndClose() {
            const textToCopy = "test";
            navigator.clipboard.writeText(textToCopy).then(() => {
                alert('텍스트가 클립보드에 복사되었습니다.');
                location.href = "kakaotalk://inappbrowser/close";
            }).catch(err => {
                alert('클립보드 복사에 실패했습니다: ' + err);
            });
        }

        window.onload = function() {
            copyTextAndClose();
        };
    </script>
</head>
<body>
</body>
</html>
