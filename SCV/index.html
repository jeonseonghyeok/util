<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCV클럽용 양식</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        button {
            width: 80%;
            max-width: 300px;
            padding: 15px 0;
            margin: 10px 0;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        // 한글 요일 반환 함수
        function getKoreanDay(date) {
            const days = ['일', '월', '화', '수', '목', '금', '토'];
            return days[date.getDay()];
        }

        // 시간/날짜/요일 조건에 맞게 반환
        function getDateTime() {
            const now = new Date();
            let targetDate = new Date(now);
            let timeStr = "";
            let dayStr = "";

            if (now.getHours() >= 20) {
                // 20시 이후: 다음날 09:00, 다음날 요일
                targetDate.setDate(targetDate.getDate() + 1);
                timeStr = "09시 00분";
            } else if (now.getHours() < 10) {
                // 10시 이전: 오늘 09:00, 오늘 요일
                timeStr = "09시 00분";
            } else if (now.getHours() < 14) {
                // 14시 이전: 오늘 13:00, 오늘 요일
                timeStr = "13시 00분";
            } else {
                // 20시 이전: 오늘 19:30, 오늘 요일
                timeStr = "19시 30분";
            }
            dayStr = getKoreanDay(targetDate);
            return { day: dayStr, time: timeStr };
        }

        function generateAttendanceList() {
            let attendanceList = "<참석명단>\n";
            for (let i = 1; i <= 16; i++) {
                attendanceList += i + ".\n";
            }
            return attendanceList;
        }

        function onButton1() {
            const { day, time } = getDateTime();
            const header = `SCV🏸 ☆ (${day}) ${time}
코트번호 : 1번

콕 남 3개, 여 2개
`;
            const attendance = generateAttendanceList();
            const textToCopy = header + attendance;
            navigator.clipboard.writeText(textToCopy).then(() => {
                alert('텍스트가 클립보드에 복사되었습니다.');
                location.href = "kakaotalk://inappbrowser/close";
            }).catch(err => {
                alert('클립보드 복사에 실패했습니다: ' + err);
            });
        }

        function onButton2() {
            alert('아직 미구현');
            location.href = "kakaotalk://inappbrowser/close";
        }
        function onButton3() {
            alert('아직 미구현');
        }
        function onButton4() {
            alert('아직 미구현');
        }
    </script>
</head>
<body>
    <button onclick="onButton1()">출석</button>
    <button onclick="onButton2()">버튼 2</button>
    <button onclick="onButton3()">버튼 3</button>
    <button onclick="onButton4()">버튼 4</button>
</body>
</html>
