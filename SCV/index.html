<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCV클럽용 양식</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .input-row {
            margin-bottom: 10px;
            width: 80%;
            max-width: 300px;
            display: flex;
            justify-content: space-between;
        }
        label {
            font-size: 16px;
            margin-right: 10px;
        }
        input[type="date"], input[type="time"] {
            font-size: 16px;
            padding: 4px;
            width: 60%;
        }
        button {
            width: 80%;
            max-width: 300px;
            padding: 15px 0;
            margin: 10px 0;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        function initializeDateTime() {
            var now = new Date();
            var defaultTime;
            if (now.getHours() >= 20)
                defaultTime = "09:00";
            else if (now.getHours() >= 14)
                defaultTime = "19:30";
            else
                defaultTime = "13:00";

            $("#date").val(now.toISOString().slice(0, 10));
            $("#time").val(defaultTime);
        }

        function generateAttendanceList() {
            let attendanceList = "<참석명단>\n";
            for (let i = 1; i <= 10; i++) {
                attendanceList += i + ". \n";
            }
            return attendanceList;
        }

        function onButton1() {
            const date = $("#date").val();
            const time = $("#time").val();
            const header = `SCV🏸 ☆ (${date}) ${time} 
코트번호 :  1번

콕 남 3개, 여 2개
`;
            const attendance = generateAttendanceList();
            const textToCopy = header + attendance;
            navigator.clipboard.writeText(textToCopy).then(() => {
                alert('텍스트가 클립보드에 복사되었습니다.');
                location.href = "kakaotalk://inappbrowser/close";
            }).catch(err => {
                alert('클립보드 복사에 실패했습니다: ' + err);
            });
        }

        $(document).ready(function() {
            initializeDateTime();
        });
    </script>
</head>
<body>
    <div class="input-row">
        <label for="date">날짜:</label>
        <input type="date" id="date">
    </div>
    <div class="input-row">
        <label for="time">시간:</label>
        <input type="time" id="time">
    </div>
    <button onclick="onButton1()">출석양식</button>
    <button onclick="alert('버튼 2가 클릭되었습니다!'); location.href='kakaotalk://inappbrowser/close';">버튼 2</button>
    <button onclick="alert('버튼 3이 클릭되었습니다!');">버튼 3</button>
    <button onclick="alert('버튼 4가 클릭되었습니다!');">버튼 4</button>
</body>
</html>
